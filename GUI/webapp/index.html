<!DOCTYPE html>
<html>
<head>

<body>

<form>
    <div class="form-group">
      <label for="exampleInputEmail1">College ID</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="eg : NSS17EC036">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <small id="passwordlHelp" class="form-text text-muted">date of birth</small>

    <div class="form-group form-check">

      <label class="form-check-label" for="exampleCheck1">Check to agree with terms and conditions.</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
